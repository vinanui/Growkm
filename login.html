<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Growkm</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/images/logo.png" alt="GrowKm Logo">
                <span>Growkm</span>
            </div>
        </header>

        <main class="login-container">
            <div class="login-box">
                <img src="assets/images/logo.png" alt="GrowKm Logo" class="center-logo">
                <h1>Masuk ke Growkm</h1>
                <p class="subtitle">Yuk, lanjutin belajar kamu di Growkm.</p>

                <div class="google-signup">
                    <button class="google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon">
                        Masuk dengan Google
                    </button>
                </div>

                <div class="divider">
                    <span>atau</span>
                </div>

                <form id="loginForm" onsubmit="return validateLoginForm(event)">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <img src="assets/images/eye.svg" alt="Toggle password">
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ingat Saya</label>
                        </div>
                        <a href="#" class="forgot-password">Lupa Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Masuk</button>
                </form>

                <div class="register-link">
                    Belum punya akun? <a href="register.html">Daftar Sekarang</a>
                </div>

                <div class="terms-notice">
                    This site is protected by reCAPTCHA and the Google 
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and 
                    <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
